name: canorous
description: A Free Modern SNS Application for Sharing Awesome Music with Friends
authors:
  - DaRekaze <darekaze@gmail.com>
homepage: https://github.com/darekaze/canorous
maintainer:
  - DaRwin (@darekaze)
  - ZXYCharles (@ZXYCharles)

version: 0.1.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  fluro: ^1.4.0
  dio: ^2.1.0
  flutter_bloc: ^0.9.0
  sembast: ^1.15.1
  cached_network_image: ^0.7.0
  shared_preferences: ^0.5.0
  permission_handler: ^3.0.0
  flutter_local_notifications: ^0.6.0
  flutter_spinkit: ^3.1.0
  shimmer: ^1.0.0
  timeago: ^2.0.13
  share: ^0.6.0

  # Helpers
  meta: ^1.1.0
  equatable: ^0.2.0
  path_provider: ^0.5.0
  json_annotation: ^2.0.0
  logging: ^0.11.3+2
  flutter_stetho: ^0.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.1.0
  json_serializable: ^2.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #  - images/a_dot_burr.jpeg
  #  - images/a_dot_ham.jpeg
  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.
  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages
  #
  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
